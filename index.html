<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMU Font</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/3.0.20/autosize.min.js"
      integrity="sha512-EAEoidLzhKrfVg7qX8xZFEAebhmBMsXrIcI0h7VPx2CyAyFHuDvOAUs9CEATB2Ou2/kuWEDtluEVrQcjXBy9yw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module">
      import {
        Application,
        Controller,
      } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js";
      window.Stimulus = Application.start();

      Stimulus.register(
        "demo",
        class extends Controller {
          static targets = ["input", "output"];

          initialize() {
            this.inputTarget.value = `The quick brown fox jumps over the lazy dog โพลารอยด์สติ๊กเกอร์เซ่นไหว้เบอร์เกอร์ สหัสวรรษโต๊ะจีนแชมเปี้ยนน็อคโจ๋`;
          }

          connect() {
            this.update();
            autosize(document.querySelector("textarea"));
          }

          update() {
            this.outputTargets.forEach((element) => {
              element.textContent = this.inputTarget.value;
            });
          }
        }
      );
    </script>
  </head>
  <body class="p-2 sm:p-8" data-controller="demo">
    <div class="container mx-auto w-full sm:w-xl">
      <h1 class="text-4xl font-bold mb-4">CMU Font</h1>

      <label class="label font-light text-sm mb-2">Input</label>
      <textarea
        class="textarea w-full font-mono text-[20px] mb-4"
        name="sample"
        id="sample"
        data-demo-target="input"
        data-action="input->demo#update"
        placeholder="Type your text here"
      ></textarea>

      <div class="card shadow">
        <div class="font-light mb-2 card-body text-xl">
          <div class="card-title font-light">Light</div>
          <div data-demo-target="output"></div>
        </div>
      </div>

      <div class="card shadow mt-4">
        <div class="font-light italic mb-2 card-body text-xl">
          <div class="card-title font-light italic">Light Italic</div>
          <div class="italic font-light" data-demo-target="output"></div>
        </div>
      </div>

      <div class="card shadow mt-4">
        <div class="mb-2 card-body text-xl">
          <div class="card-title">Regular</div>
          <div data-demo-target="output"></div>
        </div>
      </div>

      <div class="card shadow mt-4">
        <div class="italic mb-2 card-body text-xl">
          <div class="card-title italic">Regular Italic</div>
          <div class="italic" data-demo-target="output"></div>
        </div>
      </div>

      <div class="card shadow mt-4">
        <div class="font-bold mb-2 card-body text-xl">
          <div class="card-title font-bold">Bold</div>
          <div class="font-bold" data-demo-target="output"></div>
        </div>
      </div>

      <div class="card shadow mt-4">
        <div class="font-bold italic mb-2 card-body text-xl">
          <div class="card-title font-bold italic">Bold Italic</div>
          <div class="font-bold italic" data-demo-target="output"></div>
        </div>
      </div>

      <h2 class="text-2xl font-bold mt-4">Download</h2>

      <a
        class="link link-primary wrap-anywhere font-light"
        href="https://www.cmu.ac.th/th/article/876c980c-7ce6-44ae-b47b-4a3b9ebf72d0"
        >https://www.cmu.ac.th/th/article/876c980c-7ce6-44ae-b47b-4a3b9ebf72d0</a
      >

      <h2 class="text-2xl font-bold mt-4">Disclaimer</h2>
      <p class="mb-4 font-light">
        I am not the owner of the font, which belongs to Chiang Mai University.
        This page intents to provide a quick access to the font.
      </p>
    </div>
  </body>
</html>
